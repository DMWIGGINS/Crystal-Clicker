<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <script src="assets/javascript/game.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- We need to bring in the bootstrap CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



  <title>Crystal Game</title>

  <body>
    <container>
      <div class="row">
        <h1>Crystal Catcher</h1>
        <div id="target score">Target Score</div>
        <div id="player score">Player Score</div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div id="starcrystal">
            <a href="#" class="thumbnail">
              <img src="assets/images/starcrystal.jpg" alt="starcrystal">
            </a>
          </div>
        </div>

        <div class="col-md-3">
          <div id="firecrystal">
            <a href="#" class="thumbnail">
              <img src="assets/images/firecrystal.jpg" alt="firecrystal">
            </a>
          </div>
        </div>

        <div class="col-md-3">
          <div id="bluecrystal">
            <a href="#" class="thumbnail">
              <img src="assets/images/bluecrystal.jpg" alt="bluecrystal">
            </a>
          </div>
        </div>
        
        <div class="col-md-3">
          <div id="purplecrystal">
            <a href="#" class="thumbnail">
              <img src="assets/images/purplecrystal.jpg" alt="purplecrystal">
            </a>
          </div>
        </div>

        <div id="wins">Wins</div>
        <div id="losses">Losses</div>

      </div>


    </container>
  </body>
